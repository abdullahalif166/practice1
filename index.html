<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokan Khata</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="row g-5 p-2">
            <!-- Left side list -->
            <div class="col-md-8">
                <h2>List</h2>
                


                <div id="">
                    
                    <table class="table caption-top" id="listTable">
                        <caption>Shopkeeper List</caption>
                        <thead>
                          <tr>
                            <th id="shopName#">Shop Name</th>
                            <th id="address#">Address</th>
                            <th id="ownerName#">Owner Name</th>
                            <th id="monogram#">Monogram</th>
                    
                          </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                      </table>
                    
                    </div>
            </div>

            <!-- Right side input -->
            <div class="col-md-4 mb-5">
                <h2>Shop Details</h2> <br>
                <form action="">
                    <div class="">
                        <div class="form-group col-md-8 mb-3">
                            <label for="shopName" class="fw-bold">Shop Name:</label>
                            <input type="text" class="form-control form-control-sm" id="shopName"
                                placeholder="Write a Shop Name" >
                        </div>

                        <div class="form-group col-md-8 mb-3">
                            <label for="Address" class="fw-bold">Address:</label>
                            <input type="text" class="form-control form-control-sm" id="address" placeholder="Write Address">
                        </div>

                        <div class="form-group col-md-8 mb-3">
                            <label for="ownerName" class="fw-bold">Owner Name:</label>
                            <input type="text" class="form-control form-control-sm" id="ownerName" placeholder="Write Owner Name"
                                >
                        </div>
                        <div class="form-group col-md-8 mb-3">
                            <label for="monogram" class="fw-bold">Monogram:</label>
                            <input type="file" accept="image/png, image/jpg" class="file" id="monogram" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-success" id="submitButton" onclick="addRow()"> Submit</button>

                    </div>
                </form>
            </div>
        </div>



    </div>


    <!-- Bootstrap Js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
